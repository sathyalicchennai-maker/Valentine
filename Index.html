        0% {

<script>
    // Create floating hearts
    function createHeart() {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDelay = Math.random() * 3 + 's';
        heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
        document.body.appendChild(heart);
        
        setTimeout(() => {
            heart.remove();
        }, 6000);
    }

    setInterval(createHeart, 300);

    // Button logic
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const questionSection = document.getElementById('questionSection');
    const successMessage = document.getElementById('successMessage');
    const funnyMessage = document.getElementById('funnyMessage');
    
    let moveCount = 0;
    const maxMoves = 5;
    
    const funnyMessages = [
        "Nope! Try again! üòè",
        "Not so fast! üòú",
        "You can't escape love! üíï",
        "Nice try! üòÇ",
        "Getting tired? Just say yes! üòâ"
    ];

    // Different positions for the No button (x offset, y offset from center)
    const positions = [
        { x: 80, y: -40 },    // top right
        { x: -80, y: 50 },    // bottom left
        { x: 80, y: 60 },     // bottom right  
        { x: -80, y: -50 },   // top left
        { x: 0, y: -70 }      // top center
    ];

    function showFunnyMessage(message) {
        funnyMessage.textContent = message;
        funnyMessage.classList.add('show');
        setTimeout(() => {
            funnyMessage.classList.remove('show');
        }, 2000);
    }

    function showSuccess() {
        questionSection.style.display = 'none';
        successMessage.style.display = 'block';
        
        // Create burst of hearts
        for (let i = 0; i < 20; i++) {
            setTimeout(createHeart, i * 100);
        }
    }

    yesBtn.addEventListener('click', function(e) {
        e.preventDefault();
        showSuccess();
    });

    // For mobile - use touchstart and click
    noBtn.addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        
        if (moveCount < maxMoves) {
            // Show funny message
            showFunnyMessage(funnyMessages[moveCount]);
            
            // Move button to new position
            const pos = positions[moveCount];
            noBtn.style.transform = `translate(-50%, -50%) translate(${pos.x}px, ${pos.y}px)`;
            
            moveCount++;
            
            // After 5 moves, change the button
            if (moveCount === maxMoves) {
                setTimeout(() => {
                    noBtn.textContent = "Fine... Yes üíñ";
                    noBtn.style.background = "linear-gradient(135deg, #ff1744, #ff5252)";
                }, 2100);
            }
        } else {
            // After 5 moves, clicking leads to success
            showSuccess();
        }
    });

    // Also handle touch events for better mobile support
    noBtn.addEventListener('touchstart', function(e) {
        e.preventDefault();
        noBtn.click();
    }, { passive: false });
</script>
